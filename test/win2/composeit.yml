services:
  echo_service:
    build:
      shell_sequence:
        - echo foo > prep.log
        - dir
    clean:
      shell_sequence:
        - del prep.log
        - dir
    shell: true
    command: "more prep.log && ping wp.pl"
    restart: always
    restart_policy:
      window: 1
  # This one is problematic to kill...
  echo_service2:
    command: ping -t %TARGET%
    shell: true
    environment:
      - TARGET=onet.pl
  echo_service3:
    command: ping -t rmf.pl
    shell: true
  ping:
    command: ping
    args:
      - -t
      - google.pl
