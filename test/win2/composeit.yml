services:
  # Testing restarts and build/clean
  echo_service:
    build:
      shell_sequence:
        - echo foo > prep.log
        - dir
    clean:
      shell_sequence:
        - del prep.log
        - dir
    shell: true
    command: "more prep.log && ping 127.0.0.1"
    restart: always
    restart_policy:
      window: 1
      max_attempts: 5
  # Problematic to terminate
  echo_service2:
    command: ping -t %TARGET%
    shell: true
    environment:
      - TARGET=127.0.0.2
  # Problematic to terminate
  echo_service3:
    command: ping -t 127.0.0.3
    shell: true
  ping:
    command: ping
    args:
      - -t
      - 127.0.0.127
  cat:
    command: more
    shell: true
