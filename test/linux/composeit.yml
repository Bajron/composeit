services:
  echo_service:
    command: "echo foo bar $TEST1 && echo ok"
    inherit_environment: false
    environment:
      TEST1: test1
    restart: always
  echo_service2:
    command: echo foo bar $TEST2
    shell: true
    environment:
      - TEST2=test2
      - PATH

  ping_service1:
    command: ping
    args:
      - "onet.pl"
    working_dir: "C:\\"

  ping_service2:
    inherit_environment: false
    command: [ping, wp.pl]

  ping_service3:
    command: ping -c 4 google.pl
    shell: true
    restart: on-failure

  ping_service4:
    command: ping -c 4 google.com
    shell: true
    restart: always
