services:
  simple_term:
    command: python
    args:
      - ../../diehard.py

  quick_kill_int:
    command: [python, ../../diehard.py]
    stop_signal: ${INTERRUPT_SIGNAL:-15}
    stop_grace_period: 0.5

  long_wait:
    command: [python, ../../diehard.py]
    stop_signal: ${INTERRUPT_SIGNAL:-15}
    stop_grace_period: 10